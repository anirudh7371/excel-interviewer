steps:
  # Build unified application
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/excel-interview-app:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/excel-interview-app:latest'
      - '.'
    id: 'Build Application'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'excel-interview-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/excel-interview-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL},GEMINI_API_KEY=${_GEMINI_API_KEY},ENVIRONMENT=production'

# Push images to Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/excel-interview-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/excel-interview-app:latest'

# Substitution variables (set in Cloud Build triggers)
substitutions:
  _DATABASE_URL: 'postgresql://user:password@/db?host=/cloudsql/project:region:instance'
  _GEMINI_API_KEY: 'your-gemini-api-key'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'